<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deck Creator</title>

  <!-- Google Font: Metal Mania -->
  <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div id="nebula"></div>
<div id="fog"></div>
<div id="fog2"></div>
<div id="class-select-wrapper">
  <div id="class-select">

    <button data-class="knight" class="deck-btn">
      <img src="cards/class_knight.png" alt="Knight Deck">
    </button>

    <button data-class="mage" class="deck-btn">
      <img src="cards/class_mage.png" alt="Mage Deck">
    </button>

    <button data-class="rogue" class="deck-btn">
      <img src="cards/class_rogue.png" alt="Rogue Deck">
    </button>

  </div>
</div>
  <h1>Who are You?</h1>
  <div id="card-library"></div>

  <!-- overlay is last so it layers above everything -->
<div id="overlay">
  <div class="overlay-card">
    <img id="overlay-img">
    <div class="glint"></div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
